<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Çalma Listesi Oluşturucu</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>🎵 Spotify Çalma Listesi Oluşturucu 🎵</h1>

    <div id="user-info"></div>
    <button id="login-btn" class="btn-primary">Spotify ile Giriş Yap</button>

    <div class="search-section">
      <input type="text" id="search-input" placeholder="Şarkı ara..." />
      <button id="search-btn" class="btn-secondary">Ara</button>
    </div>

    <h2>🔍 Arama Sonuçları</h2>
    <ul id="search-results" class="list"></ul>

    <h2>🎶 Önerilen Şarkılar</h2>
    <div class="playlist-controls">
      <label for="song-count">Kaç şarkı eklemek istersiniz?</label>
      <input type="number" id="song-count" min="1" value="10">
      <button id="create-playlist-btn" class="btn-primary">Çalma Listesi Oluştur</button>
    </div>
    <ul id="playlist" class="list"></ul>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
